<!DOCTYPE html>
<html>
<head>
  <title>Port Map with Google Maps Click</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([21.097182, 72.656020], 16);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  const locations = [
    { name: "Wet Basin", lat: 21.106861, lng: 72.658474 },
    { name: "South Jetty", lat: 21.098222, lng: 72.657417 },
    { name: "ECR4 Building", lat: 21.097182, lng: 72.656020 },
    { name: "Berth No. 1", lat: 21.096828, lng: 72.656964 },
    { name: "Berth No. 2", lat: 21.093484, lng: 72.656921 },
    { name: "Berth No. 3", lat: 21.090921, lng: 72.656925 },
    { name: "New Port Building", lat: 21.090238, lng: 72.656098 },
    { name: "Berth No. 4", lat: 21.089229, lng: 72.656858 },
    { name: "Berth No. 5", lat: 21.083308, lng: 72.656840 }
  ];

  locations.forEach(loc => {
    const marker = L.marker([loc.lat, loc.lng]).addTo(map);
    
    marker.bindTooltip(loc.name, { permanent: true, direction: 'right', offset: [10, 0] });

    marker.on('click', () => {
      const url = `https://www.google.com/maps?q=${loc.lat},${loc.lng}`;
      window.open(url, '_blank');
    });
  });
</script>

</body>
</html>
